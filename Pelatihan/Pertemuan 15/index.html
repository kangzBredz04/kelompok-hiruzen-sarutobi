        fetch('https://dummyjson.com/products')
            .then(res => res.json())
            .then(json => {
                const data = json.products;
                console.log(data)
                data.map((d, i) => {
                    const container = document.querySelector(".container")
                    // const brand = document.createElement('p')

                    // Membuat elemen
                    const image = document.createElement("img")
                    const namaProduk = document.createElement("h3")
                    const hargaProduk = document.createElement("p")
                    const stokProduk = document.createElement("p")
                    // const tamp
                    const card = document.createElement("div")
                    const link = document.createElement("a")

                    // Menambahkan class kedalam elemet
                    image.classList.add("product-image")
                    namaProduk.classList.add("product-name")
                    hargaProduk.classList.add("product-price")
                    stokProduk.classList.add("product-stock")
                    card.classList.add("product-card")
                    link.classList.add("product-list")

                    // Mengisi konten atau data kedalam variabel atau tag yang sudah dibikin
                    image.src = d.thumbnail
                    namaProduk.textContent = d.title
                    hargaProduk.textContent = "Price : $" + d.price
                    stokProduk.textContent = "Stock : " + d.stock + " pcs"

                    // Membuat event click pada produk dan akan memunculkan data produk secara detail pada halaman berbeda
                    card.addEventListener('click', (e) => {
                        e.preventDefault()
                        // Menyimpan data yang di klik kedalam localstorage (setItem)
                        localStorage.setItem("Brand", d.brand)
                        localStorage.setItem("Jenis", d.category)
                        localStorage.setItem("Deskripsi", d.description)
                        localStorage.setItem("Harga", d.price)
                        localStorage.setItem("Nama", d.title)
                        localStorage.setItem("Image", d.images[0])
                        link.target = "_self"
                        link.href = "sales.html"
                    })
                    link.appendChild(image)
                    link.appendChild(namaProduk)
                    link.appendChild(hargaProduk)
                    link.appendChild(stokProduk)
                    card.appendChild(link)
                    container.appendChild(card)
                })
            })
