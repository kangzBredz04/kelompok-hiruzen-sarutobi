        async function getDataDoa() {
            try {
                const response = await fetch('https://doa-doa-api-ahmadramadhan.fly.dev/api', {
                    method: 'GET',
                    headers: {
                        accept: 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`Error! status: ${response.status}`);
                }

                const result = await response.json();
                return result;
            } catch (err) {
                console.log(err);
            }
        }
