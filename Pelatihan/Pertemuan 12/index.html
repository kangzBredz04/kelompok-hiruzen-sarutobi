<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Fungsi Biasa
        function cetakHasil() {
            console.log("Hello World !!!")
        }
        cetakHasil();

        // Fungsi Tanpa Nama atau Anonymus Function
        let cetakNama = function (nama) {
            console.log("Nama Saya " + nama)
        }
        cetakNama("Wahyu");

        // Fungsi Panah atau Arrow Function
        // Kalo return cuman 1 baris
        let cetakPUB = () => console.log("PUB");

        // Kalo return > 1 baris
        let cetakApaAja = () => {
            console.log("Apa")
            console.log("Aja")
        }
        cetakPUB();
    </script>
</head>

<body>
    asgafhsgafsgfahsf
</body>

</html>
