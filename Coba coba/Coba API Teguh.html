<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        const idData = [1, 2, 3, 4, 7]
        idData.map(async (d) => {
            try {
                const response = await fetch(`https://api.jikan.moe/v4/manga/${d}/full`, {
                    method: 'GET',
                })
                const result = await response.json();
                const data = result.data;
                console.log(data)
            } catch (error) {
                console.error(error);
            }
        })
    </script>
</head>

</body>

</html>
