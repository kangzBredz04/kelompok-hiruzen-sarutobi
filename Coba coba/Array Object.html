<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let mahasiswa = {
            nim: "01022111023",
            nama: "Wahyu",
            prodi: "S1 Akuntansi",
            lahir: {
                tanggal: "04 Maret 2003",
                tempat: "Banjar"
            },
            favorit: ["Coding", "Traveling", {
                olahraga: ["Futsal", "Badminton"],
                makanan: ["Mie", "Yang manis-manis kayak kamu"]
            }],
            alamat: {
                jalan: "Jl. Dewi Sartika",
                gang: "Gang Hidayah",
                kelurahan: "Banjar",
                kecamatan: "Banjar",
                kota: "Banjar",
                provins: "Jawa Barat",
                kodePos: 46311
            }
        }

        console.log(mahasiswa.nama)
        // hasilnya Wahyu
        console.log(mahasiswa.lahir.tanggal)
        // hasilnya 04 Maret 2003
        console.log(mahasiswa.favorit[2].makanan[1])
        // hasilnya Yang manis-manis kayak kamu


        // Buat function dengan isi objek
        function buatObjekMahasiswa(nim, nama, fakultas, prodi) {
            let mhs = {}
            mhs.nim = nim
            mhs.nama = nama
            mhs.fakultas = fakultas
            mhs.prodi = prodi
            return mhs
        }

        // Pengisian data objek dengan memanggil function buatObjekMahasiswa
        // dengan isi argumen menyesuaikan urutan parameter function
        let dataMhs = buatObjekMahasiswa("01022111023", "Wahyu", "Ekonomi", "S1 Akuntansi")

        // Mencetak isi objek
        console.log(dataMhs)

        // Hasilnya :
        // {nim: '01022111023', nama: 'Wahyu', fakultas: 'Ekonomi', prodi: 'S1 Akuntansi'}
    </script>
</head>

</body>

</html>
