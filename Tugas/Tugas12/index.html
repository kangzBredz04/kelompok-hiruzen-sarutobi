<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data = []
        let inputNama = prompt("Masukan Nama : ")
        let lanjutTidak = confirm("Lanjut atau Tidak ???")
        data.push(inputNama)

        while (lanjutTidak) {
            inputNama = prompt("Masukan Nama : ")
            data.push(inputNama)
            lanjutTidak = confirm("Lanjut atau Tidak ???")
        }
        data.map((d, i) => {
            document.write(`<h1>${i + 1}.  ${d} </h1>`)
        })
    </script>
</head>

</html>
