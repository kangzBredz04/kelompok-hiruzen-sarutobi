</head>

<body>
    <table border="2" cellpadding="2">
        <tr>
            <td colspan="10">A</td>
            <td rowspan="8">B</td>
        </tr>
        <tr>
            <td rowspan="10">C</td>
        </tr>
        <tr>
            <td colspan="8">D</td>
            <td rowspan="5">E</td>
        </tr>
        <tr>
            <td rowspan="5">F</td>
        </tr>
        <tr>
            <td colspan="4">G</td>
        </tr>
        <tr>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td rowspan="2">I</td>
            <td colspan="3">GETCH</td>
        </tr>
        <tr>
            <td colspan="4">K</td>
        </tr>
        <tr>
            <td colspan="8">L</td>
        </tr>
        <tr>
            <td colspan="10">M</td>
        </tr>
    </table>
</body>

</html>
