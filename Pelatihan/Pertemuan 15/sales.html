<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row-reverse;
        }
    </style>
</head>

<body>
    <button><a href="index.html">Kembali</a></button>
    <div class="container">
        <div class="data-produk">
            <h2 class="nama-produk"></h2>
            <h2 class="brand-produk"></h2>
            <h2 class="jenis-produk"></h2>
            <h2 class="harga-produk"></h2>
            <h2 class="desk-produk"></h2>
        </div>
    </div>
    <script>
        // Mengakses elemen menggunakan querySelector
        const container = document.querySelector(".container")
        const nama = document.querySelector(".nama-produk")
        const brand = document.querySelector(".brand-produk")
        const jenis = document.querySelector(".jenis-produk")
        const harga = document.querySelector(".harga-produk")
        const desk = document.querySelector(".desk-produk")

        // Membuat element Img
        const gambar = document.createElement("img")
        // Menambahkan class
        gambar.classList.add("gambar-produk")
        // Memasukan link gambar kedalam atribut src
        gambar.src = localStorage.getItem("gambar")
        // Memasukan gambar kedalam tag div dengan class container
        container.appendChild(gambar)
        // Mendaptakan nilai/value dari localstorage berdasarkan key yang dibuat 
        // pas kita klik di halaman index.html

        nama.textContent = "Nama Produk : " + localStorage.getItem("Nama")
        brand.textContent = "Brand Produk : " + localStorage.getItem("Brand")
        jenis.textContent = "Jenis Produk : " + localStorage.getItem("Jenis")
        harga.textContent = "Harga Produk : " + localStorage.getItem("Harga")
        desk.textContent = "Deskripsi Produk : " + localStorage.getItem("Deskripsi")
    </script>
</body>

</html>
